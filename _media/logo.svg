<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#42b983" opacity="0.1"/>
  
  <!-- Main tunnel icon -->
  <g transform="translate(25, 35)">
    <!-- Tunnel entrance (left) -->
    <path d="M 0 15 Q 0 0, 15 0 L 35 0 Q 50 0, 50 15 L 50 30 L 0 30 Z" 
          fill="#42b983" opacity="0.8"/>
    
    <!-- Tunnel lines (perspective) -->
    <line x1="10" y1="8" x2="40" y2="8" stroke="#2c8c63" stroke-width="2"/>
    <line x1="10" y1="15" x2="40" y2="15" stroke="#2c8c63" stroke-width="2"/>
    <line x1="10" y1="22" x2="40" y2="22" stroke="#2c8c63" stroke-width="2"/>
    
    <!-- Arrow (data flow) -->
    <path d="M 30 15 L 45 15 L 40 10 M 45 15 L 40 20" 
          stroke="#fff" stroke-width="3" fill="none" 
          stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- "Go" text -->
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="14" 
        font-weight="bold" fill="#42b983" text-anchor="middle">GO</text>
</svg>
