<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Go-Tunnel Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Reverse tunnel system for Go - Comprehensive documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- Custom styling -->
  <style>
    :root {
      --base-font-size: 15px;
      --theme-color: #42b983;
      --theme-color-dark: #2c8c63;
    }

    .app-name-link img {
      width: 2rem;
    }

    .markdown-section code {
      border-radius: 2px;
      color: #e96900;
      font-size: 0.9em;
      margin: 0 2px;
      padding: 3px 5px;
      white-space: pre-wrap;
    }

    .markdown-section pre>code {
      color: #ccc;
    }
  </style>
</head>

<body>
  <div id="app">Loading...</div>

  <script>
    window.$docsify = {
      name: 'Go-Tunnel',
      repo: 'https://github.com/hydragon2m/go-tunnel',
      loadSidebar: true,
      auto2top: true,
      maxLevel: 4,
      subMaxLevel: 3,

      // Search plugin
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Tìm kiếm...',
        noData: 'Không tìm thấy kết quả',
        depth: 6
      },

      // Copy code plugin
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      },

      // Pagination
      pagination: {
        previousText: 'Trước',
        nextText: 'Sau',
        crossChapter: true,
        crossChapterText: true,
      },

      // Cover page
      coverpage: true,

      // Logo
      logo: '/_media/logo.svg',

      // Theme color
      themeColor: '#42b983',

      // Tabs
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      }
    }
  </script>

  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <!-- Language highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>

  <!-- Mermaid diagram support -->
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify-mermaid@2"></script>
</body>

</html>
